<!doctype html>

<head>
  <title>Connect 4</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="letters">
    <h1>Connect 4</h1>
    <h4 id="player">Your watch has begun, <br> defeat your opponent</h4>
  </div>
  <label id="first" class="P1Color">Player 1:</label>
  <input id="p1-color" class="PColors" placeholder="Player 1 Color" required>
  <br>
  <label id="second" class="P2Color">Player 2:</label>
  <input id="p2-color" class="PColors" placeholder="Player 2 Color" required>
  <div id="game">
    <table id="board"></table>
  </div>
  <button id="start">BEGIN</button>
  <br>
  <button id="reset">TRY AGAIN</button>
  <script src="appOO.js"></script>
</body>
</html>
